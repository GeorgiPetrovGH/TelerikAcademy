<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
      <form>
          <table border="1">
              <tbody>
              <tr>
                    <td colspan="4"><input type="text" name="display" id="display" style="text-align: right" value="0"/></td>
              </tr>
              <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
              </tr>
              <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
              </tr>
              <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
              </tr>
              <tr>
                    <td colspan="2" align="center"><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
              </tr>
              </tbody>
          </table>
        </form>
    </body>
</html>
