        <title>Form</title>

    <body>
        <form>
            <label for="name">Member name:</label>
            <input id="name" type="text" placeholder="Enter your name here" required /><b> *req</b><br />
            <label for="email">Email:</label>

            <label for="school">School:</label>
            <input id="school" type="text" placeholder="Enter your school here" required /><b> *req</b><br />
            <input type="submit" />
        </form>
    </body>
