<!DOCTYPE html>
<html>
  <head>
    <title>Alphabet-Tables</title>
  </head>
  <body>
      <table border="1">
          <tr>
              <td colspan="3" width="90px" align="left">Title goes here</td>
              <td width="30px" align="center">A</td>
              <td width="30px" align="center">B</td>
          </tr>
          <tr>
              <td rowspan="3" width="30px" align="center">C</td>
              <td width="30px" align="center">D</td>
              <td width="30px" align="center">E</td>
              <td width="30px" align="center">F</td>
              <td width="30px" align="center">G</td>
          </tr>
          <tr>
              <td width="30px" align="center">H</td>
              <td colspan="2" align="center">I</td>
              <td rowspan="2" align="center">J</td>
          </tr>
          <tr>
              <td width="30px" align="center">K</td>
              <td width="30px" align="center">L</td>
              <td width="30px" align="center">M</td>
          </tr>
          <tr>
              <td width="30px" align="center">N</td>
              <td colspan="4" align="center">O</td>
          </tr>
      </table>
  </body>
</html>
