<!DOCTYPE html>
<html>
<head>
	<title>International Employees</title>
	<link rel="stylesheet" type="text/css" href="International-Employees.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Contact name</th>
				<th>City</th>
				<th>Country</th>
				<th>Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td><img src="german-flag.png" alt="german flag"> Germany</td>
				<td><input type="checkbox"/></td>
			</tr>
			<tr>
				<td>Ana Trujilo</td>
				<td>Mexico D.F.</td>
				<td><img src="mexican-flag.png" alt="mexican flag"> Mexico</td>
				<td><input type="checkbox"/></td>
			</tr>
			<tr>
				<td>Antonio Moreno</td>
				<td>Mexico D.F.</td>
				<td><img src="mexican-flag.png" alt="mexican flag"> Mexico</td>
				<td><input type="checkbox" checked="checked"/></td>
			</tr>
			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td><img src="british-flag.png" alt="british flag"> UK</td>
				<td><input type="checkbox"/></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
